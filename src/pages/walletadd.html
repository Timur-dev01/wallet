<div class="registration-container">
    <h1 class="title">Добавить кошелек</h1>

    <form name="walletadd">
      <div class="form-group">
        <input name="name" type="text" class="form-input" placeholder="Имя" required>
      </div>
      <div class="form-group">
        <input name="currency" type="text" class="form-input" placeholder="Валюта" required>
      </div>

      <button type="submit" class="continue-button">Добавить</button>
    </form>
  </div>
