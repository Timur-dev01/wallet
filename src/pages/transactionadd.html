  <div class="registration-container">
    <h1 class="title">Добавить транзакцию</h1>

    <form name="transactionadd" >
      <div class="form-group">
        <input name="name" type="number" class="form-input" placeholder="Из кошелька" required>
      </div>
      <div class="form-group">
        <input name="currency" type="number" class="form-input" placeholder="Сумма" required>
      </div>
      <div class="form-group">
        <input name="category" type="text" class="form-input" placeholder="Категория" required>
      </div>

      <button type="submit" class="continue-button">Добавить</button>
    </form>
  </div>
