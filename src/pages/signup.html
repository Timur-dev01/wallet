<div class="registration-container">
    <h1 class="title">Регистрация</h1>

    <form name="signup">
      <div class="form-group">
        <input name="email" type="text" class="form-input" placeholder="Почта" required>
      </div>

      <div class="form-group">
        <input name="name" type="text" class="form-input" placeholder="Имя" required>
      </div>

      <div class="form-group">
        <input name="surname" type="text" class="form-input" placeholder="Фамилия" required>
      </div>

      <div class="form-group">
        <input name="password" type="password" class="form-input" placeholder="Пароль" required>
      </div>

      <button type="submit" class="continue-button">Продолжить</button>
    </form>

    <div class="login-link">
      <a href="/signin">Войти в аккаунт</a>
    </div>
  </div>
